<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* Animated background */
        .bg-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 10;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            margin-bottom: 2rem;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #yesBtn:hover {
            background-color: #ff3355;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            position: absolute;
            /* Changed to absolute to allow movement */
            /* Initial relative positioning hack handled by JS or CSS layout */
        }

        /* Wrapper to keep the button in flow initially, but we handle it via JS to move it out */
        .no-btn-wrapper {
            position: relative;
            display: inline-block;
        }

        #noBtn:hover {
            background-color: #f8f9fa;
        }

        /* Success Message Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .success-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .success-overlay h2 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #d63384;
            margin-bottom: 20px;
            animation: bounceIn 1s;
        }

        .success-overlay p {
            font-size: 1.5rem;
            color: #555;
            margin-top: 10px;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1YjNhZGI5MGNiZDgwZGMwZGMwZGMwZGMwZGMwZGMwZGMwZCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif"
                alt="Cute Bear">
        </div>

        <h1 id="main-title">Will you be my Valentine? üåπ</h1>

        <div class="button-group">
            <button id="yesBtn">Yes! üíï</button>
            <div class="no-btn-wrapper" style="width: 100px; height: 50px;"> <!-- Placeholder size -->
                <button id="noBtn" style="position: relative;">No üò¢</button>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <h2>YAY! üéâ</h2>
        <p>I knew you'd say yes! ‚ù§Ô∏è</p>
        <p>Neha & Arun LOVE 4 EVER! üíë</p>
        <div style="font-size: 5rem; margin-top: 20px;">üíò</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainTitle = document.getElementById('main-title');
        const successOverlay = document.getElementById('successOverlay');
        const heartsContainer = document.getElementById('hearts-container');

        let noClickCount = 0;
        const noTexts = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
        ];

        // Animated Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        setInterval(createHeart, 300);

        // Interaction Logic
        // Function to move the No Button
        function moveNoButton() {
            noClickCount++;

            // Increase Yes Button Size
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newSize = currentSize * 1.5;
            yesBtn.style.fontSize = `${newSize}px`;

            // Change No Button Text
            const randomText = noTexts[Math.min(noClickCount, noTexts.length - 1)];
            noBtn.innerText = randomText;

            // Make No Button Run Away
            // To properly move it, we switch to fixed positioning if not already
            noBtn.style.position = 'fixed';
            noBtn.style.zIndex = '100';

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Move on hover (desktop)
        noBtn.addEventListener('mouseover', moveNoButton);

        // Move on click/tap (mobile/fallback)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            successOverlay.classList.add('visible');

            // Launch Confetti
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>

</html>
